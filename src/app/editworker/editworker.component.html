<div>


<form (ngSubmit)="onSubmit()">
  <label for="numberOfFields">Number of Fields:</label>
  <input type="number" id="numberOfFields" [(ngModel)]="numberOfFields" name="numberOfFields">
  <button type="button" (click)="generateInputFields()">Generate Input Fields</button>

  <div *ngFor="let inputField of inputFields; let i = index">
    <input type="text" [(ngModel)]="formData['inputField' + i]" name="inputField{{i}}">
  </div>

  <button type="submit">Submit</button>
</form>


</div>
